name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Coverall
      env:
        COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      run: |
        go mod download
        go get github.com/mattn/goveralls
        mkdir -p $GOROOT/src/github.com/metrumresearchgroup
        cp -vrf /home/runner/work/clavis/clavis $GOROOT/src/github.com/metrumresearchgroup
        cd $GOROOT/src/github.com/metrumresearchgroup/clavis
        go test -v cmd/* -covermode=count -coverprofile=coverage.out
        cp /home/runner/go/bin/goveralls $GOROOT/bin
        git checkout master
        $GOROOT/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN

    - name: Build
      run: go build -v .

